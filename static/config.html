<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPoint Configuration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="/static/custom.css">
    <style>
        main { padding: 2rem; max-width: 800px; margin: auto; }
        .notification {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            display: none;
        }
        .notification.success { background-color: #d4edda; color: #155724; }
        .notification.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <header>
        <h1>PingPoint Configuration</h1>
        <a href="/" style="color: white; text-decoration: none;">Back to Dashboard</a>
    </header>
    <main>
        <form id="config-form">
            <h2>General Settings</h2>
            <label for="scan-interval">Scan Interval (minutes)</label>
            <input type="number" id="scan-interval" name="scan_interval" min="1" required>

            <label for="subnets">Subnets (comma-separated)</label>
            <textarea id="subnets" name="subnets" required></textarea>

            <h2>EdgeMax Router</h2>
            <label for="edgemax-host">Host</label>
            <input type="text" id="edgemax-host" name="edgemax_host">
            <label for="edgemax-port">Port</label>
            <input type="number" id="edgemax-port" name="edgemax_port" min="1">
            <label for="edgemax-user">Username</label>
            <input type="text" id="edgemax-user" name="edgemax_user">
            <label for="edgemax-password">Password</label>
            <input type="password" id="edgemax-password" name="edgemax_password" placeholder="Leave blank to keep unchanged">

            <h2>Home Assistant</h2>
            <label for="ha-webhook-url">Webhook URL</label>
            <input type="text" id="ha-webhook-url" name="ha_webhook_url">

            <h2>Fingerbank API</h2>
            <label for="fb-api-key">API Key</label>
            <input type="password" id="fb-api-key" name="fb_api_key" placeholder="Leave blank to keep unchanged">

            <button type="submit">Save Configuration</button>
        </form>
        <div id="notification" class="notification"></div>
    </main>
    <script src="/static/config.js"></script>
</body>
</html>
