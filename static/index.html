<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPoint Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="/static/custom.css">
    <style>
        .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        #timeline { margin-top: 2rem; height: 300px; }
        /* Timeline event colors */
        .vis-item.new-device { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .vis-item.returning-device { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .vis-item.offline-device { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        .vis-item.ip-change-device { background-color: #fff3cd; border-color: #ffeeba; color: #856404; }
        .vis-item .vis-item-content { padding: 5px; }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis-timeline/7.7.2/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis-timeline/7.7.2/vis-timeline-graph2d.min.js"></script>
</head>
<body>
    <header>
        <img src="/static/PingPointLt.png" alt="PingPoint Logo" class="logo logo-light">
        <img src="/static/PingPointDk.png" alt="PingPoint Logo" class="logo logo-dark">
        <h1>PingPoint Network Monitor</h1>
        <div style="display: flex; align-items: center;">
            <a href="/config" role="button" class="secondary" style="margin-right: 1rem;">Settings</a>
            <button id="theme-toggle-btn">☀️</button>
        </div>
    </header>
    <main>
        <section id="timeline-section">
            <h2>Events Timeline</h2>
            <div id="timeline"></div>
        </section>
        <section id="devices-section">
            <h2>Devices</h2>
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Friendly Name</th>
                        <th>Host Name</th>
                        <th>Subnet</th>
                        <th>MAC Address</th>
                        <th>IP Address</th>
                        <th>Vendor</th>
                        <th>Category</th>
                        <th>Notes</th>
                        <th>Vulnerabilities</th>
                        <th>Last Seen</th>
                        <th>Critical</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="device-table-body">
                    <!-- Device rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </section>
        <section id="actions-section">
            <h2>Manual Actions</h2>
            <button id="edgemax-scan-btn" class="secondary">Run EdgeMax Scan</button>
            <button id="nmap-scan-btn" class="secondary">Run Nmap Scan</button>
            <p id="scan-status"></p>
        </section>
    </main>
    <script src="/static/app.js"></script>
</body>
</html>
